<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Advanced</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <!-- Menu -->
    <div id="menu">
      <h1>Tic Tac Toe</h1>
      <p>Select Mode:</p>
      <button onclick="startGame('single')">Single Player</button>
      <button onclick="startGame('multi')">Multiplayer</button>
      <br><br>
      <div id="options" class="hidden">
        <label>Difficulty: 
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
          </select>
        </label>
        <br>
        <label>Rounds: 
          <select id="rounds">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
          </select>
        </label>
        <br><br>
        <button onclick="initGame()">Start Match</button>
      </div>
    </div>
    <!-- Game -->
    <div id="game" class="hidden">
      <h1>Tic Tac Toe</h1>
      <div class="board" id="board"></div>
      <p id="status"></p>
      <p id="scoreboard"></p>
      <button onclick="resetBoard()">Next Round</button>
      <button onclick="goToMenu()">Back to Menu</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
